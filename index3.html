<!DOCTYPE html>
<html>
<head>
  <title>Autocomplete Form</title>
  <style>
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Autocomplete Form</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" autocomplete="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" autocomplete="tel" required>

    <label for="address">Address:</label>
    <input type="text" id="address" autocomplete="address" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Check if autocomplete is supported by the browser
    if (window.navigator.userAgent.includes("Chrome")) {
      // Use Chrome-specific autocomplete options
      document.getElementById('name').setAttribute('autocomplete', 'chrome-name');
      document.getElementById('phone').setAttribute('autocomplete', 'chrome-tel');
      document.getElementById('address').setAttribute('autocomplete', 'chrome-address');
    } else if (window.navigator.userAgent.includes("Firefox")) {
      // Use Firefox-specific autocomplete options
      document.getElementById('name').setAttribute('autocomplete', 'firefox-name');
      document.getElementById('phone').setAttribute('autocomplete', 'firefox-tel');
      document.getElementById('address').setAttribute('autocomplete', 'firefox-address');
    } else {
      // Use generic autocomplete options
      document.getElementById('name').setAttribute('autocomplete', 'off');
      document.getElementById('phone').setAttribute('autocomplete', 'off');
      document.getElementById('address').setAttribute('autocomplete', 'off');
    }
  </script>
</body>
</html>
